<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <form>
    <div class="user">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Username" required>
      <i class="fas fa-arrow-circle-down"></i>
    </div>
    <div class="email inactive">
      <i class="fas fa-envelope"></i>
      <input type="email" placeholder="Email" required>
      <i class="fas fa-arrow-circle-down"></i>
    </div>
    <div class="password inactive" >
      <i class="fas fa-key"></i>
      <input type="password" placeholder="Password" required>
      <i class="fas fa-arrow-circle-down"></i>
    </div>
    <div class="bye inactive">
      <i class="fas fa-heart pointer" ></i>
      <p>Form Submitted, Thank You!</p>
      <i class="fas fa-heart"></i>
    </div>
  </form>
  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/1b76898f83.js" crossorigin="anonymous"></script>
</body>
</html>
